<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div>
    <h1>Welcome</h1>
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.

        <p>This content is only shown to users.</p>
        <p sec:authentication="principal"></p>
    </div>
</div>
</body>
</html>
